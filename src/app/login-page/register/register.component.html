<div class="back">
  <a routerLink="login/.."><fa-icon [icon]="faArrowLeft"></fa-icon></a>
</div>
<div class="register">
  <form class="form-register">
    <h1>Register</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="E-mail address"
        required
        autofocus
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"
          ><fa-icon [icon]="faUser"></fa-icon
        ></span>
      </div>
      <input
        type="name"
        id="inputUsername"
        class="form-control"
        placeholder="Username"
        required
        autofocus
      />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"
          ><fa-icon [icon]="faLock"></fa-icon
        ></span>
      </div>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
      />
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><fa-icon [icon]="faLock"></fa-icon
          ></span>
        </div>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Confirm password"
          required
        />
      </div>
    <button class="btn btn-lg btn-dark btn-block" type="submit">
      Create account
    </button>
  </form>
</div>
